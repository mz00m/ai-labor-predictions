name: Weekly Research Digest

on:
  schedule:
    - cron: '0 8 * * 1' # Monday 8am UTC
  workflow_dispatch: {} # Manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Generate weekly digest
        run: npx tsx scripts/generate-digest.ts --days 14
        env:
          SCOPUS_API_KEY: ${{ secrets.SCOPUS_API_KEY }}
          CORE_API_KEY: ${{ secrets.CORE_API_KEY }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          GOOGLE_CSE_KEY: ${{ secrets.GOOGLE_CSE_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: changes
        run: |
          git add src/data/digests/
          if git diff --cached --quiet -- 'src/data/digests/'; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            git reset -- src/data/digests/
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create draft PR with digest
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WEEK_ID=$(date -u +%Y-W%V)
          BRANCH="digest/${WEEK_ID}"
          DIGEST_FILE="src/data/digests/${WEEK_ID}.json"
          SUMMARY=$(npx tsx scripts/digest-summary.ts "$DIGEST_FILE")
          git checkout -b "$BRANCH"
          git add src/data/digests/
          git commit -m "chore: weekly research digest ${WEEK_ID} [automated]"
          git push -u origin "$BRANCH"
          gh pr create \
            --title "Weekly Digest: ${WEEK_ID}" \
            --body "$SUMMARY" \
            --draft \
            --assignee "${{ github.repository_owner }}"
