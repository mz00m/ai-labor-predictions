name: Weekly Research Digest

on:
  schedule:
    - cron: '0 8 * * 1' # Monday 8am UTC
  workflow_dispatch: {} # Manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Generate weekly digest
        run: npx tsx scripts/generate-digest.ts --days 14
        env:
          SCOPUS_API_KEY: ${{ secrets.SCOPUS_API_KEY }}
          CORE_API_KEY: ${{ secrets.CORE_API_KEY }}

      - name: Commit and push digest
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: weekly research digest [automated]'
          file_pattern: 'src/data/digests/*.json'
